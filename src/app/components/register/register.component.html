<div class="wrapper">
    <div *ngIf="!loading" class="body">
        <img class="logo"
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/12/User_icon_2.svg/2048px-User_icon_2.svg.png">
        <h1>Registrarse</h1>
        <form (ngSubmit)="register()" [formGroup]="registerUser">
            <div class="form-floating mb-3">
                <input type="email" class="form-control" formControlName="email" placeholder="name@example.com">
                <label for="floatingInput">Email</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" formControlName="password" placeholder="Contrase単a">
                <label for="floatingPassword">Contrase単a</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" formControlName="confirmPassword" placeholder="Repetir contrase単a">
                <label for="floatingPassword">Repetir contrase単a</label>
            </div>
            <div class="d-grid gap-2 mb-3">
                <button type="submit" class="btn btn-primary btn-lg">Registrarse</button>
            </div>
            <a class="mt-3" routerLink="/login" >Regresar</a>
        </form>
    </div>
    <app-spinner *ngIf="loading"></app-spinner>
</div>
