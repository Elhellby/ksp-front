<div class="wrapper">
    <div *ngIf="!loading" class="body">
        <img class="logo"
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/12/User_icon_2.svg/2048px-User_icon_2.svg.png">
        <h1>Login</h1>
        <form (ngSubmit)="login()" [formGroup]="loginUser">
            <div class="form-floating mb-3">
                <input type="email" class="form-control" formControlName="email" placeholder="name@example.com">
                <label for="floatingInput">Email</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" formControlName="password" placeholder="Contraseña">
                <label for="floatingPassword">Contraseña</label>
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary btn-lg">Entrar</button>
            </div>
            <p class="mt-3">Registrate <a routerLink="/register" >aqui</a></p>
            <a class="mt-3" routerLink="/recovery" >Recuperar contraseña</a>
        </form>
    </div>
    <app-spinner *ngIf="loading"></app-spinner>
</div>
